<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - kayondo aaron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgba(0, 255, 255, 0.815);
    }
    .navbar {
      background-color: #007BFF; 
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link {
      color: #fff !important;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      color: #000 !important;
      background-color: #fff;
      border-radius: 5px;
    }
    .nav-link.active {
      background-color: #ffffff;
      color: #4CAF50 !important; 
      font-weight: bold;
      border-radius: 5px;
      padding: 8px 15px;
    }
    h2 {
      color: #003366; 
    }
    footer {
      background-color: #4CAF50;
      color: #fff;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>
 
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">kayondo Aaron</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

 
  <section class="container my-5">
    <h2 class="text-center">Gallery</h2>
    <p class="text-center mb-4">Explore a collection of my favorite moments captured in photos and videos.</p>
  
    
    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <h3 class="text-center">About Me - Video</h3>
        <video controls class="img-fluid w-100 rounded">
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  
    
    <div class="row">
      
      <div class="col-md-4">
        <h3 class="text-center">My Photos</h3>
        <div id="myPhotosCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="mine1.jpeg" class="d-block w-100 rounded" alt="My Photo 1">
            </div>
            <div class="carousel-item">
              <img src="mine2.jpeg" class="d-block w-100 rounded" alt="My Photo 2">
            </div>
            <div class="carousel-item">
              <img src="mine3.jpeg" class="d-block w-100 rounded" alt="My Photo 3">
            </div>
            <div class="carousel-item">
              <img src="mine4.jpeg" class="d-block w-100 rounded" alt="My Photo 4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#myPhotosCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myPhotosCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
     
      <div class="col-md-4">
        <h3 class="text-center">Family Photos</h3>
        <div id="familyCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="family1 (1).jpeg" class="d-block w-100 rounded" alt="Family Photo 1">
            </div>
            <div class="carousel-item">
              <img src="family1 (2).jpeg" class="d-block w-100 rounded" alt="Family Photo 2">
            </div>
            <div class="carousel-item">
              <img src="family1 (3).jpeg" class="d-block w-100 rounded" alt="Family Photo 2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#familyCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#familyCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      
      <div class="col-md-4">
        <h3 class="text-center">Friends Photos</h3>
        <div id="friendsCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="friends1.jpeg" class="d-block w-100 rounded" alt="Friend Photo 1">
            </div>
            <div class="carousel-item">
              <img src="friends2.jpeg" class="d-block w-100 rounded" alt="Friend Photo 2">
            </div>
            <div class="carousel-item">
              <img src="friends3.jpeg" class="d-block w-100 rounded" alt="Friend Photo 3">
            </div>
            <div class="carousel-item">
              <img src="friends4.jpeg" class="d-block w-100 rounded" alt="Friend Photo 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#friendsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#friendsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  
  <footer class="text-center py-4">jpeg
    <p>&copy; 2024 kayondoaaron</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
